<!DOCTYPE html>
<html ng-app="housing">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/ion.rangeSlider.css">
    <link rel="stylesheet" href="static/css/ion.rangeSlider.skinFlat.css">
    <link rel="stylesheet" href="static/css/fonts.css">
    <link rel="stylesheet" href="static/css/styles.css">

    <script src="static/js/angular.min.js"></script>
    <script src="static/js/angular-ui-router.min.js"></script>
    <script src="//maps.google.com/maps/api/js"></script>
    <script src="static/js/ng-map.min.js"></script>
    <script src="static/js/d3.js"></script>
    <script src="static/js/d3.tip.v0.6.3.js"></script>
    <script src="static/js/jquery.min.js"></script> 
    <script src="static/js/ion.rangeSlider.min.js"></script> 
    <script src="app.js"></script>
    
    <title>Housing App</title>
    <style>    
        .d3-tip {
          line-height: 1;
          font-weight: bold;
          padding: 12px;
          background: rgba(0, 0, 0, 0.8);
          color: #fff;
          border-radius: 2px;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
          box-sizing: border-box;
          display: inline;
          font-size: 10px;
          width: 100%;
          line-height: 1;
          color: rgba(0, 0, 0, 0.8);
          content: "\25BC";
          position: absolute;
          text-align: center;
        }

        /* Style northward tooltips differently */
        .d3-tip.n:after {
          margin: -1px 0 0 0;
          top: 100%;
          left: 0;
        }
    
        .SvgOverlay {
            position: relative;
            margin-top: 0px;
            width: 100%;
            
            height:500px;           
        }
        .SvgOverlay svg {
            position: absolute;
            top: -4000px;
            left: -4000px;
            width: 8000px;
            height: 8000px;        
        }
        .SvgOverlay path {


            fill-opacity: .6;
        }
       
    </style>
    
</head>
<body id="housingCtrl" ng-controller="baseController">
    <header>
        <div class="container">
            <img src="static/img/logo.png" style="width:40px">
            <div class="options-wrapper">
                <select ng-init="location = 'Bangalore, India'" ng-model="location">
                    <option value="New Delhi, India">New Delhi</option>
                    <option value="Bangalore, India">Bangalore</option>
                    <option value="Hyderabad, India">Hyderabad</option>
                </select>
                <div class="range-wrapper" ng-init="year = 2015">
                    <input type="text" id="range" width="500"/>
                </div>
            </div>
        </div>
    </header>
    <div id="map-wrap"> 
	   <map style="display:block;height:500px" center="{{location}}" zoom="12"  scrollwheel="false" draggable="false"  ></map>
    </div>
    <div id="panel">
    <div id="hot_map"></div>
    </div>
    <script>
        $("#range").ionRangeSlider({
            min: 2010,
            max: 2020,
            from: 2015,
            prefix: "Year ",
            grid: true,
            grid_num: 10,
            hide_min_max: true,
            hide_from_to: true,
            onChange : function(data){
                angular.element($('#housingCtrl')).scope().update(data.from);
            }
        });
    </script>
</body>
</html>
